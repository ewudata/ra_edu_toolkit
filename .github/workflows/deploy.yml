name: Deploy RA Education Toolkit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install backend dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install frontend dependencies
      run: |
        pip install -r requirements-frontend.txt
    
    - name: Run backend tests
      run: |
        python -m pytest tests/test_backend/ -v
    
    - name: Run frontend tests
      run: |
        python -m pytest tests/test_frontend/ -v

  build-backend:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build backend Docker image
      run: |
        docker build -f Dockerfile.backend -t ra-toolkit-backend .
    
    - name: Test backend container
      run: |
        docker run -d -p 8000:8000 --name backend-test ra-toolkit-backend
        sleep 10
        curl -f http://localhost:8000/health || exit 1
        docker stop backend-test

  build-frontend:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build frontend Docker image
      run: |
        docker build -f Dockerfile.frontend -t ra-toolkit-frontend .
    
    - name: Test frontend container
      run: |
        docker run -d -p 8501:8501 --name frontend-test ra-toolkit-frontend
        sleep 10
        curl -f http://localhost:8501 || exit 1
        docker stop frontend-test

  deploy:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
